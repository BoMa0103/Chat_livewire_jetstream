name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.PRODUCTION_SERVER_SSH_KEY }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"

      - name: Deploy to Production
        working-directory: /var/www/chat
        run: |
          ssh root@dotstelegrambot.online "ls"
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
